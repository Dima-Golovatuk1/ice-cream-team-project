<section class="hero">
    <div class="container">
        <h1 class="hero__title">ice cream made with passion</h1>
        <div class="hero__thumb">
            <button class="hero__button">Products</button>
            <a href="#" class="hero__link">How it's made?</a>
        </div>
        <div class="hero__nice">
            <picture class="hero__img">
                <source srcset="../img/ice-cream-plate/desktop-ice-cream-plate.png    1x,
                                ../img/ice-cream-plate/desktop-ice-cream-plate@2x.png 2x" media="(min-width:1200px)">
    
                <source srcset="../img/ice-cream-plate/tablet-ice-cream-plate.png    1x,
                                ../img/ice-cream-plate/tablet-ice-cream-plate@2x.png 2x" media="(min-width:768px)">
                <img src="#" alt="ice cream">
            </picture>
            <p class="hero__text">Indulge in a scoop of ice cream made with passion and treat your taste buds to an
                unforgettable experience!</p>
            <svg class="hero__icon">
                <use href="../img/icons/symbol-defs.svg"></use>
            </svg>
        </div>
        <picture class="hero__img">
            <source srcset="../img/ice-cream-smile/desktop-ice-cream-smile.png    1x,
                            ../img/ice-cream-smile/desktop-ice-cream-smile@2x.png 2x" media="(min-width:1200px)">

            <source srcset="../img/ice-cream-smile/tablet-ice-cream-smile.png    1x,
                            ../img/ice-cream-smile/tablet-ice-cream-smile@2x.png 2x" media="(min-width:768px)">

            <source srcset="../img/ice-cream-smile/ice-cream-mobile-480.png    1x,
                            ../img/ice-cream-smile/ice-cream-mobile-480@2x.png 2x" media="(min-width:480px)">

            <source srcset="../img/ice-cream-smile/ice-cream-mobile.png    1x,
                            ../img/ice-cream-smile/ice-cream-mobile@2x.png 2x" media="(max-width:480px)">
            <img src="#" alt="ice cream">
        </picture>
        <ul class="hero__info__list">
            <li class="hero__info__item">16</li>
            <p class="hero__info__text">cafes</p>
            <li class="hero__info__item">23</li>
            <p class="hero__info__text">food trucks</p>
        </ul>
    </div>
</section>
